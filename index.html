<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koment.lk - Q&A & Reviews</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Koment.lk</h1>
    <p>Ask Questions & Share Reviews</p>
  </header>

  <section id="ask-section">
    <h2>Ask a Question</h2>
    <input type="text" id="questionInput" placeholder="Write your question...">
    <button id="postQuestion">Post</button>
  </section>

  <section id="review-section">
    <h2>Product/Service Reviews</h2>
    <input type="text" id="reviewInput" placeholder="Write your review...">
    <button id="postReview">Post</button>
  </section>

  <section id="display-section">
    <h2>Community Posts</h2>
    <ul id="postList"></ul>
  </section>

  <footer>
    <p>© 2025 Koment.lk | Created by You</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
